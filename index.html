<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="style.css"> 
    </head>
    <body>
        
        <div class="main-container">
            <nav class="navbar">
                <ul>
                    <li><a href="">About</a></li>
                    <li><a href="">Store</a></li>
                    <div class="float-right">
                        <li><a href="">Gmail</a></li>
                        <li><a href="">Images</a></li>
                        <li><a href=""><img class="google-apps"; src="baseline-apps-24px.svg"></a></li>
                        <li><button>Sign In</button></li>
                    </div>  
                </ul>
            </nav>
       
        
        <div class="logo-container">
        <!--The main google logo-->
            <img src="1200px-Google_2015_logo.svg.png" width="272" height="92" alt="Google logo">
        </div>

        <!--The Google Search bar is divided into two divs-->
        <div class="search-bar-container">
            <!-- the exterior is for the look of the bar  -->
            <div class="search-bar-outer">
                <!-- and the inner is the for actual text -->
                <input class="search-bar-inner" type="search">
                <div class="google mic">
                    <img src= "google_mic.png" class="googlemic" alt="Google mic icon">
                </div>
            </div>
        </div>
        
        <div class="button-container">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
         </div>

        <div>
            <footer class="footer">
                <ul>
                    <li><a href="">Advertising</a></li>
                    <li><a href="">Business</a></li>
                    <div class="float-right">
                        <li><a href="">Privacy</a></li>
                        <li><a href="">Terms</a></li>
                        <li><a href="">Settings</a></li>
                    </div>
                </ul>
            </footer>
        </div>
        </div>
    </body>
</html>
